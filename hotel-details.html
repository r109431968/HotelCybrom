<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img onclick="goHome()" src="https://st2.depositphotos.com/5486388/8161/v/450/depositphotos_81616862-stock-illustration-hotel-logo-template.jpg" alt="Goibibo Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hotel Details Section -->
    <section class="hotel-details">
        <h2 id="hotel-name">Hotel Name</h2>
        <div class="content">
            <!-- Images Section -->
            <div class="hotel-images">
                <img src="https://images.trvl-media.com/lodging/96000000/95910000/95904200/95904116/w3030h2017x0y1-9877a7a8.jpg?impolicy=resizecrop&rw=1200&ra=fit" alt="Hotel Image 1">
                <img src="https://images.trvl-media.com/lodging/96000000/95910000/95904200/95904116/w3030h2017x0y1-88cec451.jpg?impolicy=resizecrop&rw=1200&ra=fit" alt="Hotel Image 2">
                <ul id="amenities-list">Amenties </ul> <!-- This will list the amenities -->
            </div>

            <!-- Info and Booking Section -->
            <div class="info">
                <p>
                    Room's Status: 
                    <span id="room-availability" class="availability available">Available</span>
                </p>

                <p>
                    Price: <span id="hotel-price">$120</span>
                </p>

                <div class="booking-form">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in">
    
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out">
    
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1">
    
                    <button onclick="bookRoom()">Book Room</button>
                </div>
            </div>
        </div>
    </section>    

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Goibibo Clone. All rights reserved.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
